<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget-chat2brand Dinamicka</title>
    <link rel="stylesheet" href="./css/reset.css" media="screen" />
    <link rel="stylesheet" href="./css/utils.css" media="screen" />

    <link rel="stylesheet" href="./css/atoms/buttons.css" media="screen" />
    <link rel="stylesheet" href="./css/atoms/close-dialog.css" media="screen" />
    <link rel="stylesheet" href="./css/atoms/show-dialog.css" media="screen" />
    <link rel="stylesheet" href="./css/atoms/icon-lose.css" media="screen" />

    <link rel="stylesheet" href="./css/molecules/connection-lost.css" media="screen" />

    <link rel="stylesheet" href="./css/emoji-picker.css" media="screen" />
    <link rel="stylesheet" href="./css/widget.css" media="screen" />
    <link rel="stylesheet" href="./css/main.css" media="screen" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet" media="screen" />
</head>

<body>
    <div class="chat-2-desk-popup-container">
        <div id="chat-2-desk-dialog"
            class="chat-2-desk-popup live_chat desktop_lch chat-2-desk-light-theme hidden">
            <button type="button" id="close-dialog" class="ghost chat-2-desk-popup-close">
                <span class="visually-hidden">Close dialog</span>
            </button>
            <div id="head_lch" class="chat-2-desk header">
                <div class="title_lch">Full House Furniture</div>
                <div class="sub_title_lch">Typically responds in a few hours.</div>

                <div id="lose_connection_lch" class="connection-lost">
                    <div class="icon-lose" aria-hidden="true"></div>
                    <p class="message_lose">
                        Hello, thank you for getting in touch. We are currently recharging
                        for
                        tomorrow. We will contact you as soon as we arrive in the morning.
                    </p>
                </div>
            </div>
            <div id="body_lch">
                <div id="answering_lch" style="display: none"></div>
                <div id="widget-message-area"></div>
            </div>
            <form id="live-chat-input">
                <textarea id="message-input-lch" name="message"
                    placeholder="Send a message..."></textarea>

                <div id="emojis">
                    <button type="button" id="emoji-picker" class="ghost emoji-picker">
                        <span class="visually-hidden">Choose an emoji</span>
                    </button>
                </div>



                <input type="file" id="file-field" class="visually-hidden" />
                <button type="button" id="file-upload" class="ghost file-upload">
                    <span class="visually-hidden">Upload file</span>
                </button>
                <button type="submit" id="send-message" class="ghost send-message">
                    <span class="visually-hidden">Send message</span>
                </button>

                <div class="copy_lch">
                    Delivered to you by <a href="#" target="_blank">ChatInc</a>.
                </div>
            </form>
        </div>
        <button type="button" id="show-dialog" class="ghost chat-2-desk-popup-show">
            <svg viewBox="0 0 102 102" fill="none" xmlns="http://www.w3.org/2000/svg"
                role="img">
                <title>Show Dialog</title>
                <circle cx="51" cy="51" r="51" fill="url(#paint0_linear)" />
                <path
                    d="M45 49.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm10 0a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm10 0a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
                    fill="#fff" />
                <path
                    d="M52.571 27C38.507 27 27 37.062 27 49.533c0 6.377 2.983 12.187 7.813 16.297-1.278 5.668-8.097 7.936-7.67 9.493 4.26 2.41 15.768-2.267 19.462-3.825 1.846.425 3.835.566 5.824.566C66.493 72.064 78 62.002 78 49.53 78 37.061 66.635 27 52.571 27z"
                    stroke="#fff" stroke-width="4" stroke-miterlimit="10"
                    stroke-linecap="round" />
                <defs>
                    <linearGradient id="paint0_linear" x1="51" y1="0" x2="51" y2="102"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#4EA5D2" />
                        <stop offset=".904" stop-color="#42C7C7" />
                    </linearGradient>
                </defs>
            </svg>
        </button>
    </div>

    <script src="js/libs/fgEmojiPicker.js"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
