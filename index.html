<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Widget-chat2brand Dinamicka</title>
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/atoms/close-dialog.css">
    <link rel="stylesheet" href="./css/widget.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="chat-2-desk-popup-container">
        <div id="chat-2-desk-dialog"
            class="chat-2-desk-popup live_chat desktop_lch chat-2-desk-light-theme hidden">
            <button type="button" id="close-dialog" class="ghost chat-2-desk-popup-close">
                <span class="visually-hidden">Close dialog</span>
            </button>
            <div id="head_lch">
                <div class="title_lch">Full House Furniture</div>
                <div class="sub_title_lch">Typically responds in a few hours.</div>

                <div id="lose_connection_lch">
                    <div class="icon_lose">
                        <svg width="6" height="27" viewBox="0 0 6 27" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.09754 15.306L0.53325 6.84969C0.428453 5.20519 0.372025 4.02018 0.372025 3.30273C0.372025 2.32732 0.629985 1.5615 1.13784 1.02139C1.65377 0.473225 2.32285 0.199142 3.16122 0.199142C4.17694 0.199142 4.85409 0.545777 5.19266 1.24711C5.53124 1.94844 5.70052 2.9561 5.70052 4.27008C5.70052 5.04396 5.66021 5.83397 5.5796 6.63203L4.82184 15.3301C4.74123 16.37 4.56388 17.16 4.2898 17.7163C4.01572 18.2725 3.57235 18.5466 2.95163 18.5466C2.31479 18.5466 1.87142 18.2806 1.62958 17.7405C1.37968 17.2084 1.20233 16.3942 1.09754 15.306ZM3.05643 26.9142C2.33897 26.9142 1.71019 26.6804 1.17815 26.2209C0.646108 25.7534 0.372025 25.1085 0.372025 24.2701C0.372025 23.5365 0.629985 22.9158 1.13784 22.4079C1.65377 21.892 2.27448 21.6421 3.01612 21.6421C3.75776 21.6421 4.38654 21.9001 4.91052 22.4079C5.4345 22.9158 5.69246 23.5446 5.69246 24.2701C5.69246 25.0923 5.42644 25.7372 4.89439 26.2128C4.37847 26.6804 3.75776 26.9142 3.05643 26.9142Z"
                                fill="#42CDC9" />
                        </svg>
                    </div>
                    <p class="message_lose">
                        Hello, thank you for getting in touch. We are currently recharging
                        for
                        tomorrow. We will contact you as soon as we arrive in the morning.
                    </p>
                </div>
            </div>
            <div id="body_lch">
                <div id="answering_lch" style="display: none"></div>
                <div id="widget-message-area"></div>
            </div>
            <div id="live-chat-input">
                <textarea id="message-input-lch"
                    placeholder="Send a message..."></textarea>
                <a href="#" id="smiles-lch">
                    <svg width="20" height="20" viewBox="0 0 37 37" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.5 0C8.26839 0 0 8.26839 0 18.5C0 28.7316 8.26839 37 18.5 37C28.7316 37 37 28.7316 37 18.5C37 8.26839 28.7316 0 18.5 0ZM18.5 3.08333C27.0815 3.08333 33.9167 9.91846 33.9167 18.5C33.9167 27.0815 27.0815 33.9167 18.5 33.9167C9.91846 33.9167 3.08333 27.0815 3.08333 18.5C3.08333 9.91846 9.91846 3.08333 18.5 3.08333ZM12.3333 12.3333C10.6291 12.3333 9.25 13.7124 9.25 15.4167C9.25 17.1209 10.6291 18.5 12.3333 18.5C14.0376 18.5 15.4167 17.1209 15.4167 15.4167C15.4167 13.7124 14.0376 12.3333 12.3333 12.3333ZM24.6667 12.3333C22.9624 12.3333 21.5833 13.7124 21.5833 15.4167C21.5833 17.1209 22.9624 18.5 24.6667 18.5C26.3709 18.5 27.75 17.1209 27.75 15.4167C27.75 13.7124 26.3709 12.3333 24.6667 12.3333ZM12.0443 22.8841L9.53906 24.6185C11.5083 27.485 14.7723 29.2917 18.5 29.2917C22.2277 29.2917 25.4917 27.485 27.4609 24.6185L24.9557 22.8841C23.5345 24.9497 21.2461 26.2083 18.5 26.2083C15.7539 26.2083 13.4655 24.9497 12.0443 22.8841Z"
                            fill="#B3B3B3" />
                    </svg>
                </a>
                <a href="#" id="attachment-lch">
                    <svg width="26" height="26" viewBox="0 0 46 46" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M34.5183 20.9813L20.4694 35.0303C18.2133 37.2864 14.6345 37.8146 11.9717 36.057C8.31051 33.6414 7.94439 28.6414 10.876 25.7098L27.6107 8.97512C28.9563 7.62953 31.1233 7.29449 32.6715 8.4023C34.6426 9.81408 34.8074 12.5863 33.1673 14.2264L18.982 28.4118C18.6091 28.7846 18.0025 28.7833 17.631 28.4118C17.2595 28.0403 17.2581 27.4337 17.631 27.0608L29.1144 15.5774C29.8601 14.8316 29.8601 13.6212 29.1144 12.8754C28.3686 12.1297 27.1581 12.1297 26.4124 12.8754L15.1276 24.1602C13.3605 25.9273 13.016 28.809 14.5953 30.7449C16.4097 32.97 19.7061 33.0916 21.6839 31.1137L35.6288 17.1689C38.4497 14.348 38.9158 9.7668 36.3813 6.68655C33.4727 3.15101 28.2187 2.96322 25.0614 6.12048L8.50505 22.6768C4.62637 26.5555 3.98465 32.8525 7.46614 37.0878C11.4624 41.9514 18.6928 42.2108 23.0349 37.8687L37.2203 23.6833C37.966 22.9376 37.966 21.7271 37.2203 20.9813C36.4745 20.2356 35.2641 20.2356 34.5183 20.9813Z"
                            fill="#B3B3B3" />
                    </svg>
                </a>
                <a href="#" id="send-btn-lch">
                    <svg width="30" height="30" viewBox="0 0 57 57" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.9488 12.232L16.9488 23.4948C16.9488 24.6092 17.7945 25.5397 18.9018 25.6458L46.3927 28.2861L18.9033 30.9251C17.7959 31.0311 16.9488 31.9631 16.9502 33.0761L16.9502 44.3389C16.9502 45.92 18.5921 46.9651 20.0247 46.2962L54.4226 30.2434C56.0843 29.467 56.0858 27.1039 54.4226 26.3289L20.0233 10.2747C18.5907 9.6058 16.9488 10.6509 16.9488 12.232Z"
                            fill="#42CDC9" />
                    </svg>
                </a>
                <div class="copy_lch">
                    Delivered to you by <a href="#" target="_blank">ChatInc</a>.
                </div>
            </div>
        </div>
        <button type="button" id="show-dialog" class="ghost chat-2-desk-popup-show">
            <svg width="102" height="102" fill="none" xmlns="http://www.w3.org/2000/svg"
                role="img">
                <title>Show Dialog</title>
                <circle cx="51" cy="51" r="51" fill="url(#paint0_linear)" />
                <path
                    d="M45 49.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm10 0a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm10 0a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
                    fill="#fff" />
                <path
                    d="M52.571 27C38.507 27 27 37.062 27 49.533c0 6.377 2.983 12.187 7.813 16.297-1.278 5.668-8.097 7.936-7.67 9.493 4.26 2.41 15.768-2.267 19.462-3.825 1.846.425 3.835.566 5.824.566C66.493 72.064 78 62.002 78 49.53 78 37.061 66.635 27 52.571 27z"
                    stroke="#fff" stroke-width="4" stroke-miterlimit="10"
                    stroke-linecap="round" />
                <defs>
                    <linearGradient id="paint0_linear" x1="51" y1="0" x2="51" y2="102"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#4EA5D2" />
                        <stop offset=".904" stop-color="#42C7C7" />
                    </linearGradient>
                </defs>
            </svg>
        </button>
    </div>

    <script src="js/main.js" defer></script>
</body>

</html>
